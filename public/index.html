<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Realtime Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-card">
            <h1>Enter Chat</h1>
            <input type="text" id="nickname-input" placeholder="Nickname (3-20 chars)" maxlength="20">
            <p class="hint">Use /join roomname to switch rooms</p>
            <button id="join-btn">Join</button>
            <div id="login-error" class="error"></div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="hidden">
        <aside class="sidebar">
            <h2>Room: <span id="room-name">general</span></h2>
            <div id="users-list">
                <!-- Users will go here -->
            </div>
        </aside>
        <main class="chat-main">
            <div id="messages-container">
                <!-- Messages go here -->
            </div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off"
                    maxlength="280">
                <button type="submit">Send</button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
